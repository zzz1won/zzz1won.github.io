    <script>
        function idCheck()  { /*ID확인*/
            /* 정규식 선언 */
            
            const exp1 = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{6,12}$/;
            const id = document.getElementById('id').value;
            const idLength = id.length;
            console.log('id길이값:',idLength);
            const idComment = document.getElementById('idComment');

            if (idLength == 0){
                idComment.innerHTML = '필수 정보입니다.';
                idComment.style.color = 'red';
            }   else if (!id.match(exp1)) {
                idComment.innerHTML = '6~12자 영문소문자, 숫자, -_를 이용해 만들어주세요.';
                idComment.style.color = 'red';
            }   else    {
                idComment.innerHTML = '사용가능한 ID입니다.'
                idComment.style.color = 'violet';
            }
        }
        /* 비밀번호, 체크함수 */
        function pwCheck()  { /*PW확인*/

            const exp1 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!@])[a-zA-Z\d-_!@]{6,15}$/
            const pw = document.getElementById('pw').value;
            const pwComment = document.getElementById('pwComment');
            const pwLenth = pw.length;
            console.log('pw길이값:',pwLenth);

            if(pwLenth==0)  {
                pwComment.innerHTML = '필수 입력사항입니다.'
                pwComment.style.color = 'red';
            } else if (!pw.match(exp1)) {
                pwComment.innerHTML = '띄어쓰기 없는 6~15자의 영문 대/소문자, 숫자 <br>　또는 특수문자조합(-_!@)으로 입력하셔야 합니다.'
                pwComment.style.color = 'red';
            }   else    {
                pwComment.innerHTML = '확인되었습니다.'
                pwComment.style.color = 'violet';
            }
        }
        function pwCheck2() { /*PW재확인*/
            const pw = document.getElementById('pw').value;
            const pw2 = document.getElementById('pw2').value;
            const pwResult = document.getElementById('pwResultComment');

            if (pw == pw2)  {
                pwResult.innerHTML = '(*^▽^*) 확인되었습니다.'
                pwResult.style.color = 'violet'; 
            }   else    {
                pwResult.innerHTML = 'ಥ_ಥ 비밀번호가 일치하지않습니다.'
                pwResult.style.color = 'red'; 
            }
        }

        function nameCheck()    {   /* 이름확인 */
            // const exp2 = /^(?=.*[가-힣])(?=.*[a-z])[가-힣a-z]{2,15}$/;
            const exp2 = /[가-힣]{2,5}/;
            const name = document.getElementById('userName').value;
            const nameComment = document.getElementById('nameComment');
            const nameLength = name.length;

            if (nameLength == 0)    {
                nameComment.innerHTML = '필수 입력사항입니다.';
                nameComment.style.color = 'red';
            }   else if (!name.match(exp2))  {
                nameComment.innerHTML = '2글자 이상의 한글만 기입해주세요.';
                nameComment.style.color = 'red';
            }   else    {
                nameComment.innerHTML = '확인되었습니다.';
                nameComment.style.color = 'violet';
            }
        }
        function phoneCheck()   { /* 번호 확인 */
            const phone = document.getElementById('phone').value;
            const phoneComment = document.getElementById('phoneComment');
            const exp3 = /^\d{3}-\d{4}-\d{4}$/;

            if (!phone.match(exp3)) {
                phoneComment.innerHTML = '확인되지않습니다.'
                phoneComment.style.color = 'red';
            }   else    {
                phoneComment.innerHTML = '확인되었습니다.'
                phoneComment.style.color = 'violet';
            }

        }
        function alertJoin()    {
            alert("저장되었습니다")
        }
        
    </script>

    
</head>
<body>
    <header id = 'block'>
        <div class="title">
            signup💕 내 마음에 저장
        </div>
    </header>
    <section id = 'join-st'>
        <div class="join_form">
            <div class="container"> <!-- 아이디,비밀번호 -->
                <div class="agroup">
                    <div class="join-id">
                        <!-- 아이디체크 생성 -->
                        <input type="text" id = 'id' onblur="idCheck()" placeholder="ID를 만들어주세요">
                        <span id='idComment'></span><br>
                    </div>
                    <div class="join-pw">
                        <!-- 비번체크 생성 -->
                        <input type="text" id = 'pw' onblur="pwCheck()" placeholder="비밀번호 입력">
                        <span id='pwComment'></span><br>
                        <input type="text" id = 'pw2' onkeyup="pwCheck2()" placeholder="위의 비밀번호를 다시 입력해주세요.">
                        <span id='pwResultComment'></span><br>
                    </div>  
                </div>
            </div>
            <div class="container"> <!-- 이메일, 성별, 전화번호, 주소 -->
                <div class="bgroup">
                    <div class="join-mail d-flex"> <!-- 이메일 입력 -->
                        <input type="text" id='mailAddress'onblur="mailbase()" placeholder="이메일">@ 
                        <select id="domain" style="width:150px;height:40px">
                            <option value="none"> 도메인 선택 </option>
                            <option value="네이버">naver.com</option>
                            <option value="지메일">gmail.com</option>
                            <option value="다음">hanmail.net</option>
                        </select>
                    </div>
                </div>
                <div class="cgroup"><!-- 성별확인 -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16"> <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/> </svg>
                    <!-- <img src ="../images/arrow-right-circle-fill.svg" alt="" style = 'color:rgb(160, 68, 160)' width="20px"> -->
                    성별을 체크해주세요<br>
                    <div class="join-gender">
                        <input type="radio" id = "m" name = "gendertype" value="male"><label for = "m">남자 </label>
                        <input type="radio" id = "f" name = "gendertype" value="female"> <label for = "f">여자 </label>
                        <input type="radio" id = "n" name = "gendertype" value="none"> <label for = "n">선택안함 </label>
                    </div>
                </div>
                <div class="dgroup">
                    <div class="join-name"><!-- 이름확인 -->
                        <input type="text" id = 'userName' onblur="nameCheck()" placeholder="이름">
                        <span id='nameComment'></span><br><br>       
                    </div>
                    <div class="join-phone"><!-- 전화번호 입력 -->
                        <input type="text" id='phone' onblur="phoneCheck()" placeholder="휴대폰번호 입력">
                        <span id='phoneComment'></span><br><br>
                    </div>
                    <div class="join-address"> <!-- 주소확인 _ 다음API -->
                        <input type="text" id="sample4_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample4_execDaumPostcode()" value="🔎" align-items-center style = "width: 50px; height: 35px"><br>
                        <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
                        <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
                        <span id="guide" style="color:rgb(227, 190, 248);display:none"></span>
                        <input type="text" id="sample4_detailAddress" placeholder="상세주소">
                        <input type="text" id="sample4_extraAddress" placeholder="참고항목">

                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                    
                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if(roadAddr !== ''){
                        document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("sample4_extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
                        </script>
                    </div>
                </div>
            </div>
        </div>

    <footer id = 'footer'>
        <button type="button" class="btn btn-outline-primary" onclick="alertJoin()"> 가입 </button>
    </footer>
